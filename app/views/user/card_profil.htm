<div class="column box">
    <h1 class="title is-4">Profil Saya</h1>
    <p class="subtitle is-6">Kelola informasi profil Anda untuk mengontrol, melindungi dan mengamankan akun</p>
    <hr>
    <form action="{{ @BASE }}/profil" method="POST">
        <div class="columns">
            <div class="column is-three-quarters">
                <div class="field">
                <label class="label">Username</label>
                    <div class="control"> 
                        <input class="input" type="text" value="{{@members.username}}" name="username">
                    </div>
                </div>
                            
                <div class="field">
                    <label class="label">Nama</label>
                    <div class="control">
                        <input class="input" type="text" value="{{@members.name}}" name="name" required>
                    </div>
                </div>
                            
                <div class="field">
                    <label class="label">Email</label>
                    <div class="control">
                        <input class="input" type="email" value="{{@members.email}}" name="email">  
                    </div>
                </div>
                <div class="field">
                    <label class="label">Nomor Telepon</label>
                    <div class="control">
                        <input class="input" type="text" value="{{@members.phone}}" name="phone">
                        <a href="#" class="ml-2">Ubah</a>
                    </div>
                </div>
        
                <div class="field">
                    <label class="label">Nama Toko</label>
                    <div class="control">
                        <input class="input" type="text" value="{{@members.toko}}" name="toko">
                    </div>
                </div>
        
                <div class="field">
                    <label class="label">Jenis Kelamin</label>
                    <div class="control">
                        <label class="radio">
                            <input type="radio" name="gender1" checked>
                            Laki-laki
                        </label>
                        <label class="radio">
                            <input type="radio" name="gender2">
                            Perempuan
                        </label>
                            <label class="radio">
                                <input type="radio" name="gender3">
                                Lainnya
                            </label>
                    </div>
                </div>
                <div class="field">
                    <label class="label">Tanggal Lahir</label>
                    <div class="control">
                        <input class="input" type="text" value="**/12/20**" disabled>
                            <a href="#" class="ml-2">Ubah</a>
                    </div>
                </div>
        
                <div class="field">
                    <div class="control">
                        <button type="submit" name="submit" class="button is-info">Simpan</button>
                    </div>
                </div>
            </div>
        
                    <div class="column is-one-quarter">
                        <div class="has-text-centered">
                            <figure class="image is-96x96 is-inline-block">
                                <img src="https://via.placeholder.com/128" alt="Profile Picture" class="is-rounded">
                            </figure>
                            <button class="button is-light mt-3">Pilih Gambar</button>
                                <p class="mt-2">Ukuran gambar: maks. 1 MB</p>
                                <p>Format gambar: .JPEG, .PNG</p>
                        </div>
                    </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
